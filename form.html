<!DOCTYPE HTML>
<html lan="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Contact me form ">
    <meta name="keywords" content="HTML,form,basics">
    <meta name="author" content="Akshat Thakur">
    <title>Contact Me </title>
  </head>
  <body>
    <form class="" action="mailto:akshat9502@gmail.com" method="post" autocomplete="email" target="_parent">
      <label>Name: </label>
      <input type="text" name="" value="">
      <br>
      <label>Contact No: </label>
      <input type="number" name="" minlength="10" maxlength="10" min="0" max="9999999999" placeholder="Number must be of 10 digits">
      <br>
      <label>Which course are you interested in?</label>
      <br>
      <label>Beginner:</label><input type="radio" name="section" >
      &nbsp
      <label>Intermediate:</label><input type="radio" name="section">
      &nbsp
      <label >Advanced:</label><input type="radio" name="section">
      <br>
      <label>Date of Birth: </label>
      <input type="date" name="" min="2000-01-01" max="2004-01-01" placeholder="03-05-2000">
      <br>
      <label>Are you willing to give feedback about our course?</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Email:</label>
      <input type="email" name="" value="">
      <br>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
